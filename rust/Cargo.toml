[package]
name = "libzcashlc"
version = "0.8.1"
authors = [
    "Jack Grigg <jack@electriccoin.co>",
    "Francisco Gindre",
    "Lukas Korba <lukas@tangiblecodes.com>",
]
license = "MIT"
edition = "2021"
rust-version = "1.80"
build = "build.rs"

[dependencies]

# Zcash
orchard = "0.9"
sapling = { package = "sapling-crypto", version = "0.2", default-features = false }
zcash_address = { version = "0.5" }
zcash_client_backend = { version = "0.13", features = ["orchard", "tor", "transparent-inputs", "unstable"] }
zcash_client_sqlite = { version = "0.11.2", features = ["orchard", "transparent-inputs", "unstable"] }
zcash_primitives = "0.17"
zcash_proofs = "0.17"

# Infrastructure
prost = "0.13"
rusqlite = "0.29"
secrecy = "0.8"

# FFI
anyhow = "1.0"
ffi_helpers = "0.3"

# Initialization
cfg-if = "1.0"
rayon = "1.7"

# Logging
log-panics = "2.0"
once_cell = "1.0"
sharded-slab = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"

# Tor
tor-rtcompat = "0.9"
rust_decimal = { version = "1", default-features = false, features = ["c-repr"] }
# - The "static" feature is required for the "compression" default feature of arti-client.
xz2 = { version = "0.1", features = ["static"] }

[build-dependencies]
bindgen = "0.69"
cbindgen = "0.26"
cc = "1.0"

[lib]
name = "zcashlc"
path = "src/lib.rs"
crate-type = ["staticlib"]

[profile.release]
lto = true

[patch.crates-io]
sapling-crypto = { git = "https://github.com/zcash/sapling-crypto", rev = "b1ad3694ee13a2fc5d291ad04721a6252da0993c" }
orchard = { git = "https://github.com/zcash/orchard", rev = "55fb089a335bbbc1cda186c706bc037073df8eb7" }
incrementalmerkletree = { git = "https://github.com/zcash/incrementalmerkletree", rev = "ffe4234788fd22662b937ba7c6ea01535fcc1293" }
shardtree = { git = "https://github.com/zcash/incrementalmerkletree", rev = "ffe4234788fd22662b937ba7c6ea01535fcc1293" }
zcash_address = { git = "https://github.com/zcash/librustzcash", rev = "467552e9e111fd70b491b15156cd9c1f23ca7269" }
zcash_client_backend = { git = "https://github.com/zcash/librustzcash", rev = "467552e9e111fd70b491b15156cd9c1f23ca7269" }
zcash_client_sqlite = { git = "https://github.com/zcash/librustzcash", rev = "467552e9e111fd70b491b15156cd9c1f23ca7269" }
zcash_primitives = { git = "https://github.com/zcash/librustzcash", rev = "467552e9e111fd70b491b15156cd9c1f23ca7269" }
zcash_proofs = { git = "https://github.com/zcash/librustzcash", rev = "467552e9e111fd70b491b15156cd9c1f23ca7269" }
